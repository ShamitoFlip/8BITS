<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/iconlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/styleprueba.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="cuerpo">
        <div class = "formulario">
            <a id="Home" href="../index.html"><img src="../img/logo.png" alt="Logo.png" width="100" height="auto" id="logo"></a>
            <h1>Inicio de sesión</h1>
            <iframe src="../video/You’re just a chill guy listening to chill music.mp4" frameborder="0" allowfullscreen width="0px" height="0" position="fixed"></iframe>
            <form method="get">
                <div class="ValorEntrada">
                    <label for="usuario" id="labelUsuario">
                        <span>Nombre de usuario:</span>
                        <input id="usuario" type="text" required placeholder="Username">
                    </label>
                </div>
    
                <div class="ValorEntrada" >
                    <label>
                        <span>Contraseña:</span>
                        <input type="password" required placeholder="Password"> 
                    </label>                    
                </div>
               
                <div class="Recordar_pass">
                    <label>
                        <input type="checkbox"> Recordarme 
                    </label>
                </div> 
                
                <div class="recordar">
                    <a href="Recuperar_pass.html">¿Olvido su contraseña?</a>
                </div>
                    
                <div class="boxbutton">
                    <input  type="button" value="Iniciar"onclick="window.location.href='../index.html';" >
                    <input type="button" value="Regresar" onclick=" window.location.href='../index.html';">
                </div>

                <div class="Resgistro">
                    Quiero hacer el <a href="Formulario.html">registro</a>
                </div>
            </div>
            </form>
            
            <div class="videoplay">
                <video class="video1" autoplay muted loop playsinline>
                    <source src="../video/Mario - Live Wallpaper.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

</body>
</html>
