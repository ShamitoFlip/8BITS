<!DOCTYPE html>
<html lang="en">
<head>

    <title>Recuperacion de contraseña</title>
    <link rel="shortcut icon" href="../img/iconlogo.png" type="image/x-icon">

<body>
    <div class="cuerpo">
        <div class = "formulario">
            <iframe src="../video/You’re just a chill guy listening to chill music.mp4" frameborder="0" allowfullscreen width="0px" height="0" position="fixed"></iframe>
            <a id="Home" href="index.html"><img src="../img/logo.png" alt="Logo.png" width="100" height="auto" id="logo"></a>
            <h1>Recuperar cuenta</h1>
            <form method="get">

                </div>
    
                <div class="ValorEntrada">
                    <label for="usuario" id="labelUsuario">
                        <span>Confirmar Email:</span>

                </div>
                    
                <div class="boxbutton">

                </div>
            </div>
            </form>
            
            <div class="videoplay">
